<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - AI Marketing Suite</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --blue-1: #03045E;
            --blue-2: #0077B6;
            --blue-3: #00B4D8;
            --blue-4: #90E0EF;
            --blue-5: #CAF0F8;
        }

        body {
            font-family: "Poppins", sans-serif;
            background-color: var(--blue-5);
            overflow-x: hidden;
        }

       
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 300px;
            height: 100vh;
            background: var(--blue-1);
            color: white;
            padding: 30px 20px;
        }

        .sidebar h2 {
            font-weight: 600;
            margin-bottom: 40px;
            text-align: center;
        }

        .sidebar-item {
            padding: 12px 16px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .sidebar-item:hover {
            background: var(--blue-3);
        }

     
        .content {
            margin-left: 320px;
            padding: 40px;
        }

        .card-custom {
            border-radius: 18px;
            padding: 25px;
            color: white;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            min-height: 140px;
            background: var(--blue-2);
        }

        .card-custom:hover {
            transform: translateY(-6px);
            background: var(--blue-1);
            box-shadow: 0 6px 20px rgba(0,0,0,0.25);
        }

        .card-custom h5 {
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            .content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>AI Marketing</h2>

        <div class="sidebar-item" onclick="alert('Datos de la empresa');">
            Datos de la empresa
        </div>

        <div class="sidebar-item" onclick="window.location.href='./view/cargar-archivos.html'">
            Banco de información
        </div>

        <div class="sidebar-item" onclick="alert('Historial de búsqueda');">
            Historial de búsqueda
        </div>
    </div>

    
    <div class="content">
        <h2 class="mb-4 fw-bold" style="color: var(--blue-1);">Menú de Productos</h2>

       <div class="row g-4">

<script>
    const productos = [
        "Textos Publicitarios",
        "Afiches para redes sociales",
        "Afiches para la Web",
        "Otros artes",
        "Eslóganes",
        "Speeches de ventas",
        "Análisis de comentarios de clientes",
        "Análisis de datos del negocio y del mercado",
        "Análisis predictivo del comportamiento de consumidores",
        "Análisis de sentimientos",
        "Segmentación de clientes",
        "Ideas de campañas sugeridas",
        "Estrategias de marketing sugeridas",
        "Modalidad en tiempo real de estrategias"
    ];

    // RUTAS A TUS INTERFACES
    const rutas = [
        "./view/textos-publicitarios.html",
        "./view/afiches.html",
        "./view/aficheweb.html",
        "./view/otros-artes.html",
        "./view/eslogan.html",
        "./view/speech.html",
        "./view/analisis-comentarios.html",
        "analisis-negocio.html",
        "analisis-predictivo.html",
        "./view/analisis-sentimientos.html",
        "./view/segmentacion-cliente.html",
        "ideas-campanas.html",
        "estrategias-marketing.html",
        "tiempo-real-estrategias.html"
    ];

    document.addEventListener("DOMContentLoaded", () => {
        const container = document.querySelector(".row.g-4");

        productos.forEach((producto, index) => {
            const card = `
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="card-custom" onclick="redirigir(${index})">
                        <h5>${producto}</h5>
                    </div>
                </div>
            `;
            container.insertAdjacentHTML("beforeend", card);
        });
    });

    function redirigir(id) {
        window.location.href = rutas[id];
    }
</script>

</div>

    </div>

 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
