    <!-- =======================================
     CARGAR PRODUCTOS
======================================= -->
    <script type="module">
        document.addEventListener("DOMContentLoaded", async () => {
            const select = document.getElementById("select-productos");

            const res = await fetch("http://localhost:4000/api/productos");
            const productos = await res.json();

            select.innerHTML = "<option value=''>Seleccione...</option>";
            productos.forEach(p => {
                select.innerHTML += `<option value="${p.nombre}">${p.nombre}</option>`;
            });
        });
    </script>


    <!-- =======================================
     GENERAR TEXTO
======================================= -->
    <script type="module">
        document.getElementById("btn-generar").addEventListener("click", async () => {

            const filtros = {
                producto: document.getElementById("select-productos").value,
                edad: document.querySelectorAll(".filtro")[0].value,
                genero: document.querySelectorAll(".filtro")[1].value,
                intereses: document.querySelectorAll(".filtro")[2].value,
                objetivo: document.querySelectorAll(".filtro")[3].value,
                estilo: document.querySelectorAll(".filtro")[4].value,
                tono: document.querySelectorAll(".filtro")[5].value,
                descripcion: document.getElementById("descripcion").value
            };

            const cont = document.getElementById("resultado");
            cont.style.display = "block";
            cont.innerHTML = "Generando...";

            const res = await fetch("http://localhost:4000/api/afiches-web", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(filtros)
            });

            const data = await res.json();
            let i = 0;
            const texto = data.resultado;

            cont.innerHTML = "";
            (function escribir() {
                if (i < texto.length) {
                    cont.innerHTML += texto.charAt(i);
                    i++;
                    setTimeout(escribir, 15);
                }
            })();

            document.getElementById("btn-copiar").style.display = "inline-block";
        });
    </script>


    <!-- =======================================
     COPIAR TEXTO
======================================= -->
    <script type="module">
        document.getElementById("btn-copiar").addEventListener("click", async () => {
            const texto = document.getElementById("resultado").innerText;
            await navigator.clipboard.writeText(texto);
            const btn = document.getElementById("btn-copiar");
            btn.innerHTML = "Copiado âœ”";
            setTimeout(() => btn.innerHTML = "Copiar texto", 2000);
        });
    </script>


    <!-- =======================================
     HISTORIAL
======================================= -->
    <script type="module">
        document.addEventListener("DOMContentLoaded", async () => {

            const cont = document.getElementById("historial-list");
            const resultado = document.getElementById("resultado");

            const res = await fetch("http://localhost:4000/api/afiches-web");
            const historial = await res.json();

            if (!historial.length) {
                cont.innerHTML = "<p class='text-white-50'>Sin historial</p>";
                return;
            }

            historial.forEach(item => {
                const resumen = JSON.stringify(item.busqueda).slice(0, 40) + "...";

                const div = document.createElement("div");
                div.className = "sidebar-item";
                div.innerHTML = `<strong>Afiche Web</strong><br><small>${resumen}</small>`;

                div.addEventListener("click", () => {
                    resultado.style.display = "block";
                    resultado.innerText = item.resultado;
                });

                cont.appendChild(div);
            });
        });
    </script>


    <!-- =======================================
     GENERAR IMAGEN PARA AFICHE WEB
======================================= -->
    <script type="module">
       document.getElementById("btn-generar-imagen")
.addEventListener("click", async () => {

    const mensaje = document.getElementById("mensaje-afiche-web-visual");
    mensaje.style.display = "block"; // mostrar mensaje

    const resultado = document.getElementById("resultado").innerText;

    if (!resultado) {
        alert("Primero genera el texto del afiche web.");
        mensaje.style.display = "none"; // ocultar mensaje si no hay texto
        return;
    }

    const lineas = resultado.split("\n").map(x => x.trim()).filter(x => x);
    const headline = lineas[0] || "TÃ­tulo Web";
    const texto = lineas[1] || "Texto descriptivo web";
    const cta = lineas[lineas.length - 1] || "Ver mÃ¡s";
    const estilo = "banner web profesional, moderno, elegante";

    const res = await fetch("http://localhost:4000/api/afiches-web/imagen", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({ headline, texto, cta, estilo })
    });

    const data = await res.json();
    mensaje.style.display = "none"; // ocultar mensaje cuando llegue la respuesta
    console.log("Backend:", data);

    if (data.ok) {
        const imgBox = document.getElementById("imagen-afiche");
        const img = document.getElementById("img-resultado");
        const btnDescargar = document.getElementById("btn-descargar");

        img.src = data.image;
        btnDescargar.href = data.image;

        imgBox.style.display = "block";
    }
});

    </script>
