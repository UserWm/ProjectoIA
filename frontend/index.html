<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --blue-1: #03045E; 
            --blue-2: #0077B6;
            --blue-3: #00B4D8;
            --blue-4: #90E0EF;
            --blue-5: #CAF0F8; 
        }
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;

            background: linear-gradient(135deg, var(--blue-1), var(--blue-3));
            font-family: "Poppins", sans-serif;
        }

        .login-card {
            width: 100%;
            max-width: 420px;
            background: #ffffffcc;
            padding: 40px 32px;
            border-radius: 18px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(4px);
        }

        .login-title {
            text-align: center;
            font-weight: 600;
            margin-bottom: 25px;
            color: var(--blue-1);
            letter-spacing: 0.5px;
        }

        .form-control {
            border-radius: 10px;
        }

        .form-control:focus {
            border-color: var(--blue-3);
            box-shadow: 0 0 0 0.15rem rgba(0, 180, 216, 0.5);
        }

        .btn-login {
            background-color: var(--blue-2);
            color: white;
            font-weight: 500;
            border-radius: 12px;
            transition: 0.3s ease-in-out;
        }

        .btn-login:hover {
            background-color: var(--blue-1);
        }
    </style>
</head>

<body>

    <div class="login-card">
        <h2 class="login-title">Iniciar Sesión</h2>

        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="correo" placeholder="ejemplo@correo.com" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="••••••••" required>
            </div>

            <button class="btn btn-login w-100 mt-3">Ingresar</button>
        </form>
    </div>


    <script>
        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const correo = document.getElementById("correo").value.trim();
            const pass = document.getElementById("password").value.trim();

            if (!correo || !pass) {
                alert("Completa todos los campos.");
                return;
            }

            console.log("Credenciales enviadas:", { correo, pass });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
